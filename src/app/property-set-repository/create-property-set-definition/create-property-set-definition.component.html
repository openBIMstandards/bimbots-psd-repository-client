<div class="modal-header">
  <h4 class="modal-title">Create new property set definition</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label>Name</label><input class="form-control" [(ngModel)]="pset.name" placeholder="Enter pset name">
  <label>Definition</label><input class="form-control" [(ngModel)]="pset.definition" placeholder="Enter pset definition">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="create()">Create</button>
</div>
